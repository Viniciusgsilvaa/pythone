{% load static %}

<section class="page-section" id="about">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Nossa Historia</h2>
            <h3 class="section-subheading text-muted">Contada com Amor</h3>
        </div>
        <ul class="timeline">
            {% for s in sobre %}
            <li {% if forloop.counter|divisibleby:2 %}class="timeline-inverted"{% endif %}>
                <div class="timeline-image"><img class="rounded-circle img-fluid" src="{{ s.imagem.thumb.url }}" alt="..." /></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4>{{ s.data }}</h4>
                        <h4 class="subheading">{{ s.cabecalio }}</h4>
                    </div>
                    <div class="timeline-body"><p class="text-muted">{{ s.sobre }}</p></div>
                </div>
            </li>
            {% endfor %}
            <li class="timeline-inverted">
                <div class="timeline-image">
                    <h4>
                        Be Part
                        <br />
                        Of Our
                        <br />
                        Story!
                    </h4>
                </div>
            </li>
        </ul>
    </div>
</section>
