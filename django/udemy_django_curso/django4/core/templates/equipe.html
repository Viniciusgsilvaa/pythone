{% load static %}

<section class="page-section bg-light" id="team">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Nossa Familia</h2>
            <h3 class="section-subheading text-muted">Nosso Ambiente familiar</h3>
        </div>
        <div class="row">
            {% for f in funcionarios %}
            <div class="col-lg-4">
                <div class="team-member">
                    <img class="mx-auto rounded-circle" src="{{ f.imagem.thumb.url }}" alt="..." />
                    <h4>{{ f.nome }}</h4>
                    <p class="text-muted">{{ f.cargo }}</p>
                    <a class="btn btn-dark btn-social mx-2" href="{{ f.facebook }}" aria-label="Parveen Anand Twitter Profile"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="{{ f.x }}" aria-label="Parveen Anand Facebook Profile"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="{{ f.instagram }}" aria-label="Parveen Anand LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto text-center"><p class="large text-muted">Lar doce lar da familia mais querida do Brasil</p></div>
        </div>
    </div>
</section>
