{% extends 'base.html' %}
{% load humanize %}
{% block content %}
    <div class="row">
        <h1>Produtos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Ação</th>

                </tr>
            </thead>
            <tbody>
                {% for p in produtos %}
                <tr>
                    <th scope="row">{{ p.id }}</th>
                    <th scope="row">{{ p.nome }}</th>
                    <th scope="row">$ {{ p.preco|intcomma }}</th>
                    <th scope="row">
                        <a class="btn btn-warning" href="{% url 'upd_produto' p.pk %}">Editar</a>
                        <a class="btn btn-danger" href="{% url 'del_produto' p.pk %}">Deletar</a>
                    </th>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
